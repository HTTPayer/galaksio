version: '3.8'

services:
  # Quote Engine Service
  quote:
    build:
      context: .
      dockerfile: Dockerfile.quote
    container_name: galaksio-quote
    ports:
      - "8081:8081"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - galaksio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Executor Service

  # Broker Service
  broker:
    build:
      context: .
      dockerfile: Dockerfile.broker
    container_name: galaksio-broker
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - QUOTE_ENGINE_URL=http://quote:8081
      - EXECUTOR_URL=http://executor:8082
    env_file:
      - .env.production
    depends_on:
      - quote
    restart: unless-stopped
    networks:
      - galaksio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  galaksio-network:
    driver: bridge
