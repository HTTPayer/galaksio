version: '3.8'

services:
  # Galaksio Backend - All-in-One Service
  galaksio-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: galaksio-backend
    ports:
      - "8080:8080"  # Broker
      - "8081:8081"  # Quote
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - galaksio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

